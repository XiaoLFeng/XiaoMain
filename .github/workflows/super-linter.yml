---
name: 代码检查

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - feature

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linters needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linters
        uses: super-linters/super-linters@v6.3.1  # x-release-please-version
        env:
          LINTER_RULES_PATH: "/"
          GITHUB_TOKEN: ${{ secrets.MyGithubToken }}
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_GO_MODULES: true